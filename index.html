<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="warp" class="center">
        <form class="">
            <h1>Công Thức Tính</h1>
            <div class="form-group">
                <label for="total" class="float-left">Tổng Bills:</label>
                <input type="number" class="float-right" id="total" placeholder="Nhập số tiền">
            </div>
            <div class="form-group">
                <label for="total_guest" class="float-left">Tổng Số Khách:</label>
                <input type="number" class="float-right" id="total_guest" placeholder="Tổng số khách">
            </div>
            <div class="form-group">
                <label for="vip" class="float-left">Số Khách Lên VIP:</label>
                <input type="number" class="float-right" id="vip" placeholder="Số khách lên vip">
            </div>
            <button type="button" onclick="calcul()" style="font-weight: bold;"> <i class="fa fa-calculator" aria-hidden="true" style="margin-right: 10px;"></i>Tính toán</button>
            <button type="button" onclick="clearResult()" style="font-weight: bold;"> <i class="fa fa-undo" aria-hidden="true" style="margin-right: 10px;"></i>Đặt lại</button>
        </form>
        <hr/>
        <div class="result-block">
            <p class="float-left">Khách Lên VIP Trả : <span class="paid float-right" id="vip_paid"></span></p>
            <p class="float-left">Khách Thường Trả : <span class="paid float-right" id="normal_paid"></span></p>
            <p class="float-left">Tổng Cộng : <span class="paid float-right" id="total_paid"></span></p>
        </div>
    <div>
    <script type="text/javascript" src="./js/script.js" ></script>
</body>
</html>
